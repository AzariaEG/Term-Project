<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/scripts.js"></script>
       
    <title>Online Bookstore</title>
    <link rel="shortcut icon" type="image/png" href="http://weknowyourdreams.com/images/book/book-08.jpg"/> 
    </head>
    <body>
        <#include "navbar.html">
        <div class="container-fluid">
            
           <#if bookSq??>
           <#list bookSq as bq>
           <#if bq?index%15==0>
            <div class="col-md-3">
            </#if>
            <#if bq?index%5==0>
                        <div class="media hoverDiv">
                            <div class="media-left">   
                            <img width="150" height="150" src="${bq?html}">
                            </div> 
                            <div class="media-body">
                            </#if>
                            <#if bq?index%5==1>
                                <p>${bq}</p>
                            </#if>
                            <#if bq?index%5==2>    
                                <p>${bq}</p>
                            </#if>
                            <#if bq?index%5==3>
                            <p>$${bq}</p>
                            </#if>
                            <#if bq?index%5==4>
                            <form action="BookstoreServlet" method="post">
                           
                            <p><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span></button></p>
                            <input type="hidden" name="page" value="addCart">
                            <input type="hidden" name="bookId" value="${bq?html}">
                            </form>
                            </div>   
                        </div>
                        </#if>
                    <#if bq?index%15==14>    
                	</div>
                	</#if>
                </#list>
                </#if>
                <#if type == "ADMIN">
                <div class="col-md-3 pull-right"  style="background:lightgray">
                    <form action="BookstoreServlet" method="POST">
                    <p><button type="submit" class="btn btn-default">Manage Users</button></p>
                    <input type="hidden" name="page" value="editUsers">
                    </form>
                    <form action="BookstoreServlet" method="POST">
                    	<p><button type="submit" class="btn btn-default">Edit Books</button></p>
                    	<input type="hidden" name="page" value="editBooks">
                    </form>
					<p><button type="button" class="btn btn-default">Edit Promotions</button></p>   
                    <form method="POST" action="BookstoreServlet">
                    	<p><button type="submit" class="btn btn-default">Add Book</button></p>
                    	<input type="hidden" name="page" value="addBookPage">
                    </form>  
                </div>
                </#if>
        </div>
        
    </body>
</html>
